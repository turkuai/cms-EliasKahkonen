name: FTP Deploy

on:
  push:
    branches:
      - server

jobs:
  ftp-deploy:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ftp.taikukkula.fi
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /cms/
